            <ul>
                <li><input type="search" title="Search" placeholder="Gözle..." id="search"></li>

                <li><a href="login.html" title="Login">Içerik gir</a></li>

        <div id="main">
            <div id="wrapper">
                <div id="signup_form">
                    <h2>Agza bol</h2>
                    <div id="form-group">
                        <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="first_name" placeholder="Ady">
                    </div>

                    <div id="form-group">
                        <label for="last_name"><i class="zmdi zmdi-account-circle"></i></label>
                        <input type="text" name="last_name" placeholder="Familiýasy">
                    </div>

                    <div id="form-group">
                        <label for="username"><i class="zmdi zmdi-account-o"></i></label>
                        <input type="text" name="username" placeholder="Ulanyjy Ady">
                    </div>

                    <div id="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Ulanyjy Paroly">
                    </div>

                    <div id="form-group">
                        <label for="profile"><i class="zmdi zmdi-photo-size-select-large"></i></label>
                        <input type="file" name="profile" id="profile" style="color: #999;">
                    </div>

                    <button>Agza bol</button>
                </div>
                <div id="signup_image">
                    <img src="images/signup-image.jpg" alt="Agza-bol-surat">

        var width = document.getElementById('pass').clientWidth
        $('#profile').css('width', width);
